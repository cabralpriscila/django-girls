<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Django Girls</title>
</head>

<body>

    <h1>Blog | Django Girls</h1>
    
    {% for post in posts %}
<div>
    <p>Pulicado em: {{ post.published_date }}</p>
    <h2><a href="#">{{ post.title }}</a></h2>
    <p>{{ post.text |linebreaksbr }}</p>
</div>
{% endfor %}

</body>

</html>
